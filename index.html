<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do App</title>

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Exo:wght@500&family=Gloock&family=Josefin+Sans&family=Open+Sans&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        text-align: center;
        font-size: 60px;
      }
    </style>
  </head>

  <body>
    <h1>To Do List</h1>
    <div class="container">
      <div class="addTask">
        <input type="text" placeholder="Enter Task" />
        <button>Add</button>
      </div>
      <hr color="black" />

      <ol class="notCompleted">
        <h3>Task to be Completed</h3>
      </ol>

      <ol class="Completed">
        <h3>Completed Task</h3>
      </ol>
      <hr color="black" />
    </div>
    <footer style="text-align: center; padding: 20px">
      <i> Made by Rajsee Deshpande</i>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
